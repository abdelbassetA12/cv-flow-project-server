<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <title>تعديل السيرة الذاتية</title>
  <style>
    body { margin: 0; font-family: Arial; }
    #toolbar {
      background: #222; color: #fff; padding: 10px;
      display: flex; justify-content: space-between;
    }
    #editor-container {
      padding: 20px;
    }
    button {
      background: #4CAF50; border: none; padding: 8px 16px;
      color: white; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span>✏️ تعديل القالب</span>
    <button onclick="downloadPDF()">تحميل PDF</button>
    <button onclick="addNewSection()">إضافة قسم جديد</button>
  </div>
  <div id="editor-container" contenteditable="falce">
    جاري تحميل القالب...
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts/editor.js"></script>
</body>
</html>
